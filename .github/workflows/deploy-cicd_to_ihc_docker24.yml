  DOCKER_DIR: /home/docker
  GIT_BRANCH: origin/main


on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "deploy"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY_DOCKER24 }}
          script: |
            cd ${{ env.DIR }}
            git config --global user.email "1@php-cat.com"
            git config --global user.name "Sergey"
            git fetch --all
            git reset --hard ${{ env.GIT_BRANCH }}


  update0:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: "update migration composer"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY_DOCKER24 }}
          script: |
            docker exec -w /home/2410svo ${{ env.DOCKER_CONTAINER_NAME }} php artisan migrate
            docker exec -w /home/2410svo ${{ env.DOCKER_CONTAINER_NAME }} composer i --no-dev
          # cd ${{ env.DIR_DOCKER }}

  update:
    runs-on: ubuntu-latest
    needs: update0
    steps:
      - name: "install npm"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY_DOCKER24 }}
          script: |
            docker exec -w /home/2410svo ${{ env.DOCKER_CONTAINER_NAME }} npm i && npm run build
